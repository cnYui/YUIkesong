<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 试穿室 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>AI 试穿室</h1>
        <p>上传自拍、选择衣物，生成专属穿搭图片或视频。</p>
      </header>
      <section class="page-content">
        <div class="tabs">
          <button class="active">生成图片</button>
          <button>生成视频</button>
        </div>

        <div class="hero">
          <img
            src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
            alt="AI 生成效果图"
          />
          <div class="details">
            <h2>AI 正在为你试穿</h2>
            <p style="color: #6c6c70;">
              根据选择的衣物组合与体型数据，生成多套穿搭效果，可左右切换浏览。
            </p>
            <div class="image-stack" style="margin-top: 20px;">
              <img
                src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb"
                alt="单品 1"
                style="width: 120px; height: 120px;"
              />
              <img
                src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
                alt="单品 2"
                style="width: 120px; height: 120px;"
              />
              <img
                src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
                alt="单品 3"
                style="width: 120px; height: 120px;"
              />
            </div>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
          "
        >
          <button class="button">
            <span style="margin-right: 8px;">🪄</span>
            重新生成
          </button>
          <button class="button secondary">
            <span style="margin-right: 8px;">⬇️</span>
            保存穿搭
          </button>
        </div>

        <div style="margin-bottom: 40px;">
          <h2 class="section-title">生成视频模式</h2>
          <p style="color: #6c6c70;">
            切换到「生成视频」后，下方按钮会变为「生成视频」与「重新生成」，用于快速尝试不同动态效果。
          </p>
        </div>

        <article class="card">
          <h3>穿搭灵感</h3>
          <p>
            推荐组合来自首页「今日推荐」和我的衣柜多选，保存后会同步至「我保存的穿搭」页面以便二次查看。
          </p>
          <div class="tag-list" style="margin-top: 20px;">
            <span class="tag">白色衬衫</span>
            <span class="tag">浅色牛仔裤</span>
            <span class="tag">黑色短靴</span>
            <span class="tag">针织围巾</span>
          </div>
        </article>

        <footer class="nav-bar">
          <span>首页</span>
          <span>我的衣柜</span>
          <span>社区</span>
          <span class="active">AI 试穿室</span>
          <span>我的</span>
        </footer>
      </section>
    </main>
  </body>
</html>
