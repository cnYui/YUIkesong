<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>设置</h1>
        <p>管理账号、安全、通知等应用偏好。</p>
      </header>
      <section class="page-content">
        <div class="list">
          <div class="list-item">
            <span>账号信息</span>
            <span>alex@example.com</span>
          </div>
          <div class="list-item">
            <span>安全中心</span>
            <span>两步验证已开启</span>
          </div>
          <div class="list-item">
            <span>隐私设置</span>
            <span>好友可见</span>
          </div>
          <div class="list-item">
            <span>通知提醒</span>
            <span>推送 + 邮件</span>
          </div>
          <div class="list-item">
            <span>AI 偏好</span>
            <span>优先推荐通勤装</span>
          </div>
        </div>

        <article class="card" style="margin-top: 32px;">
          <h3>应用主题</h3>
          <p>当前为浅色模式，后续版本将支持自动模式与深色主题。</p>
          <div class="tag-list" style="margin-top: 16px;">
            <span class="tag" style="background: #1f1f21; color: #fff;">浅色</span>
            <span class="tag">深色（即将上线）</span>
          </div>
        </article>

        <div style="margin-top: 40px; text-align: center;">
          <button class="button secondary">退出登录</button>
        </div>

        <footer class="nav-bar">
          <span>首页</span>
          <span>我的衣柜</span>
          <span>社区</span>
          <span>AI 试穿室</span>
          <span class="active">我的</span>
        </footer>
      </section>
    </main>
  </body>
</html>
