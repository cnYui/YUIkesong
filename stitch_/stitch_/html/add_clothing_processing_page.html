<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 处理中 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>AI 处理中...</h1>
        <p>正在提取衣物特征，请稍候，这可能需要一点时间。</p>
      </header>
      <section class="page-content" style="text-align: center;">
        <div
          style="
            width: 220px;
            height: 220px;
            margin: 0 auto 32px;
            border-radius: 50%;
            border: 12px solid rgba(19, 200, 236, 0.2);
            border-top-color: #13c8ec;
            animation: spin 1.8s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <span style="font-size: 40px; color: #13c8ec;">✨</span>
        </div>
        <p style="font-size: 16px; color: #6c6c70;">
          上传的衣物图像将自动识别轮廓、颜色与材质信息，随后进入保存流程。
        </p>
      </section>

      <style>
        @keyframes spin {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </main>
  </body>
</html>
