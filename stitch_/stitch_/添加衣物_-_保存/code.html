<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#2d3648",

<body class="bg-background-light font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="flex items-center p-4 pb-2 justify-between bg-background-light sticky top-0 z-10 border-b border-gray-100">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-800">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 pr-12">保存衣物</h1>
</header>
<main class="flex flex-col flex-1 px-4 py-3">
<div class="flex w-full grow items-center justify-center py-3">
<div class="relative w-full aspect-[2/3] max-w-sm rounded-xl overflow-hidden" style="background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f0f0f0 75%), linear-gradient(-45deg, transparent 75%, #f0f0f0 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px);">
<div class="absolute inset-0 bg-center bg-no-repeat bg-contain" data-alt="AI-processed image of a white t-shirt with the background removed" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBpMTHRyJeaqLgZE9m6-0zulv4vs6WwotVMhm7HsxESe8OA1RPXDBikBJ8j3lL6sF9l4d7iwKiV6ChaMqJ0qWBKyjGpG7q5U-A-1UMRZi0JUpI6TPQ_ulEOt0fbZk_UVp1Zm8WS3N1yE8a3TfCCJTcYUgZNWfB2326C5N0qjdhrq5asqgJHCqEcJF-r103A8DnCJ88BWosd3dAOgXGRqB-RCwARPjwclKEO6LcqktrYYEZt40uGtkGuK9zmwvzCp7u9cIzFzaqqhsA");'></div>
</div>
</div>
<div class="h-5"></div>
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-gray-600 text-sm font-medium leading-normal pb-2">衣物名称</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-gray-50 focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="例如：白色纯棉T恤" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-600 text-sm font-medium leading-normal pb-2">选择类别</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 bg-gray-50 focus:border-primary h-14 placeholder:text-gray-400 pl-[15px] pr-10 text-base font-normal leading-normal">
<option value="tops">上装</option>
<option value="bottoms">下装</option>
<option value="dresses">连衣裙</option>
<option value="outerwear">外套</option>
<option value="footwear">鞋履</option>
<option value="accessories">配饰</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</label>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light p-4 pt-2">
<button class="flex min-w-[84px] w-full max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 active:opacity-80 transition-opacity">
<span class="truncate">保存到衣柜</span>
</button>
</footer>
</div>

</body></html>
