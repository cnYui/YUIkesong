<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13c8ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
              "text-primary": "#1f2937",

<style>
      .animate-spin-slow {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

      min-height: max(884px, 100dvh);

<div class="relative flex h-screen w-full flex-col">

<div class="flex size-12 items-center justify-start">
<span class="material-symbols-outlined text-text-primary">arrow_back</span>

<circle class="animate-spin-slow stroke-current text-primary" cx="50" cy="50" fill="transparent" r="42" stroke-dasharray="264" stroke-dashoffset="198" stroke-linecap="round" stroke-width="8" style="transform-origin: 50% 50%;"></circle>
