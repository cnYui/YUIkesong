<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flutter Dressing - Register</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#AEC6CF",
            "background-light": "#FFFFFF",
            "background-dark": "#101f22",
            "text-light": "#333333",
            "text-dark": "#f0f0f0",
            "text-secondary-light": "#888888",
            "text-secondary-dark": "#b0b0b0",
            "border-light": "#e0e0e0",
            "border-dark": "#444444",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center grow w-full max-w-md mx-auto p-6 md:p-8">
<div class="flex items-center justify-center w-24 h-24 mb-8">
<div class="relative w-full h-full">
<div class="absolute inset-0 bg-primary/20 dark:bg-primary/30 rounded-full blur-xl"></div>
<svg class="relative w-full h-full text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12 2C9.25 2 7 4.25 7 7V12.5C7 13.88 5.88 15 4.5 15C3.12 15 2 13.88 2 12.5V12C2 10.9 2.9 10 4 10C5.1 10 6 9.1 6 8V7C6 3.69 8.69 1 12 1C15.31 1 18 3.69 18 7V8C18 9.1 18.9 10 20 10C21.1 10 22 10.9 22 12V12.5C22 13.88 20.88 15 19.5 15C18.12 15 17 13.88 17 12.5V7C17 4.25 14.75 2 12 2ZM12 23C15.31 23 18 20.31 18 17V16C18 14.9 18.9 14 20 14C21.1 14 22 14.9 22 16V17.5C22 19.99 19.99 22 17.5 22C15.01 22 13 19.99 13 17.5V11.5C13 10.12 14.12 9 15.5 9C16.88 9 18 10.12 18 11.5V12H20V11.5C20 9.01 17.99 7 15.5 7C13.01 7 11 9.01 11 11.5V17.5C11 19.99 8.99 22 6.5 22C4.01 22 2 19.99 2 17.5V16C2 14.9 2.9 14 4 14C5.1 14 6 14.9 6 16V17C6 20.31 8.69 23 12 23Z" fill-rule="evenodd"></path>
</svg>
</div>
</div>
<div class="w-full text-center">
<h1 class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight">
          创建您的账户
        </h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal pt-1 pb-8">
          加入我们，开启智能穿搭之旅
        </p>
</div>
<div class="w-full space-y-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">用户名</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-4 text-base font-normal leading-normal" placeholder="请输入用户名"/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">邮箱</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">email</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-4 text-base font-normal leading-normal" placeholder="请输入邮箱地址" type="email"/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">密码</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-11 text-base font-normal leading-normal" placeholder="请输入密码" type="password"/>
<button class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">visibility_off</button>
</div>
</label>
<label class="flex flex-col w-full mt-4">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">确认密码</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-11 text-base font-normal leading-normal" placeholder="请再次输入密码" type="password"/>
<button class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">visibility_off</button>
</div>
</label>
</div>
<button class="flex items-center justify-center h-14 px-12 mt-8 rounded-full bg-zinc-900 text-white text-base font-bold transition-transform active:scale-95 w-full">
        注册
      </button>
<div class="flex justify-center items-center w-full mt-6">
<p class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">已有账户? <a class="font-bold text-primary hover:underline" href="#">登录</a></p>
</div>
</div>
</div>
</body></html>
