<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flutter Dressing - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#AEC6CF",
            "background-light": "#FFFFFF",
            "background-dark": "#101f22",
            "text-light": "#333333",
            "text-dark": "#f0f0f0",
            "text-secondary-light": "#888888",
            "text-secondary-dark": "#b0b0b0",
            "border-light": "#e0e0e0",
            "border-dark": "#444444",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="absolute top-6 left-4 z-10">
<a class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark transition-colors hover:bg-zinc-100 dark:hover:bg-zinc-800" href="#">
<span class="material-symbols-outlined">arrow_back</span>
</a>
</div>
<div class="flex flex-col items-center justify-center grow w-full max-w-md mx-auto p-6 md:p-8">
<div class="w-full text-center mb-8">
<h1 class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight">
          重置密码
        </h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal pt-1">
          请输入您的新密码
        </p>
</div>
<div class="w-full space-y-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">新密码</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-4 text-base font-normal leading-normal" placeholder="请输入您的新密码" type="password"/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">确认新密码</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-11 pr-4 text-base font-normal leading-normal" placeholder="请再次输入您的新密码" type="password"/>
</div>
</label>
</div>
<button class="flex items-center justify-center w-auto h-14 px-12 mt-8 rounded-full bg-zinc-900 text-white text-base font-bold transition-transform active:scale-95 dark:bg-zinc-800">
        重置密码
      </button>
</div>
</div>
</body></html>
