<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>注册</h1>
        <p>创建新账号，体验 AI 智能穿搭服务。</p>
      </header>
      <section class="page-content" style="max-width: 520px; margin: 0 auto;">
        <form>
          <div class="form-field">
            <label for="name">昵称</label>
            <input id="name" type="text" placeholder="请输入你的昵称" />
          </div>
          <div class="form-field">
            <label for="reg-email">邮箱</label>
            <input id="reg-email" type="email" placeholder="请输入常用邮箱" />
          </div>
          <div class="form-field">
            <label for="reg-password">密码</label>
            <input id="reg-password" type="password" placeholder="设置登录密码" />
          </div>
          <div class="form-field">
            <label for="reg-confirm">确认密码</label>
            <input id="reg-confirm" type="password" placeholder="再次输入密码" />
          </div>
          <button class="button" style="width: 100%;">注册</button>
        </form>

        <p style="margin-top: 24px; text-align: center; color: #6c6c70;">
          已有账号？
          <a href="login_page.html" style="color: #1f1f21; font-weight: 700;"
            >返回登录</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
