<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我保存的穿搭 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>我保存的穿搭</h1>
        <p>浏览并管理你保存的穿搭组合，随时重新查看灵感。</p>
      </header>
      <section class="page-content">
        <div class="grid two">
          <div class="card">
            <div class="badge">
              <span>今日 · 13:14</span>
            </div>
            <img
              src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
              alt="穿搭效果1"
              style="width: 100%; height: 240px; border-radius: 20px; margin: 16px 0; object-fit: cover;"
            />
            <h3>休闲街头风</h3>
            <p>来自 AI 试穿室生成，包含以下衣物：</p>
            <div class="image-stack" style="margin-top: 16px;">
              <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="单品1" style="width: 120px; height: 120px;" />
              <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="单品2" style="width: 120px; height: 120px;" />
              <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="单品3" style="width: 120px; height: 120px;" />
            </div>
          </div>
          <div class="card">
            <div class="badge">
              <span>昨日 · 18:32</span>
            </div>
            <img
              src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
              alt="穿搭效果2"
              style="width: 100%; height: 240px; border-radius: 20px; margin: 16px 0; object-fit: cover;"
            />
            <h3>职场精英装</h3>
            <p>包含西装外套、简约衬衫、修身西裤与尖头高跟鞋。</p>
            <div class="image-stack" style="margin-top: 16px;">
              <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="单品1" style="width: 120px; height: 120px;" />
              <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="单品2" style="width: 120px; height: 120px;" />
              <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="单品3" style="width: 120px; height: 120px;" />
            </div>
          </div>
          <div class="card">
            <div class="empty-state">
              <h3>暂无更多穿搭</h3>
              <p>在 AI 试穿室点击「保存穿搭」即可同步到这里。</p>
            </div>
          </div>
        </div>

        <div class="floating-bar" style="margin-top: 48px;">
          <span style="font-weight: 700;">已选择 2 套穿搭</span>
          <button class="button secondary">删除</button>
          <button class="button">发布社区</button>
        </div>

        <footer class="nav-bar">
          <span>首页</span>
          <span>我的衣柜</span>
          <span>社区</span>
          <span>AI 试穿室</span>
          <span class="active">我的</span>
        </footer>
      </section>
    </main>
  </body>
</html>
