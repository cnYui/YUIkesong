<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码 · stitch_flutter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>重置密码</h1>
        <p>填写注册邮箱，我们将发送验证码帮助你重置密码。</p>
      </header>
      <section class="page-content" style="max-width: 520px; margin: 0 auto;">
        <form>
          <div class="form-field">
            <label for="reset-email">邮箱</label>
            <input id="reset-email" type="email" placeholder="请输入绑定邮箱" />
          </div>
          <div class="form-field">
            <label for="reset-code">验证码</label>
            <div style="display: flex; gap: 12px;">
              <input
                id="reset-code"
                type="text"
                placeholder="6 位验证码"
                style="flex: 1;"
              />
              <button class="button secondary" type="button">发送验证码</button>
            </div>
          </div>
          <div class="form-field">
            <label for="new-password">新密码</label>
            <input id="new-password" type="password" placeholder="设置新密码" />
          </div>
          <button class="button" style="width: 100%;">重置密码</button>
        </form>

        <p style="margin-top: 24px; text-align: center; color: #6c6c70;">
          想起密码了？
          <a href="login_page.html" style="color: #1f1f21; font-weight: 700;"
            >返回登录</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
